name: 🔍 Preview Deployment (PR)

on:
  pull_request:
    types: [opened, synchronize]
    branches: [main, dev]

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  preview:
    name: 🔎 Vercel Preview Deploy (Frontend Only)
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout Code
        uses: actions/checkout@v4

      - name: 📁 List Directory Tree (디버깅용)
        run: |
          echo "[root dir]"
          ls -al
          echo "[frontend dir]"
          ls -al frontend

      - name: 🧹 Clean node_modules and cache
        working-directory: frontend
        run: |
          rm -rf node_modules .next .cache
          rm -f package-lock.json tsconfig.tsbuildinfo
          rm -rf ~/.npm

      - name: 📦 Install Dependencies (sharp + optional)
        working-directory: frontend
        run: |
          npm install --include=optional
          npm install --os=linux --cpu=x64 sharp

      - name: ⚙️ Build Frontend (Sharp 포함)
        working-directory: frontend
        run: npm run vercel-build

      - name: 🚀 Deploy to Vercel (Preview)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
          alias-domains: pr-${{ github.event.pull_request.number }}.preview.jibangyoung.dev
